<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="profil.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/hello">Home</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/climbers/add">Dodaj wspinacza</a></li>
                <li><a href="/climbers/all">Lista wspinaczy</a></li>
                <li><a href="/routes/add">Dodaj drogę wspinaczkową</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!--https://bootsnipp.com/snippets/featured/user-profile-sidebar-->

<form action="/climbers/profil" method="post">
    <!--<input type="hidden" name="post" th:value="${post.climber_id}">-->
<div class="container">
    <tr th:each="climber : ${climbersAll}">
    <div class="row profile">
        <div class="col-md-3">
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img src="http://keenthemes.com/preview/metronic/theme/assets/admin/pages/media/profile/profile_user.jpg" class="img-responsive" alt="">
                </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name" th:text="${climber.getNickname()}">
                    </div>
                    <div class="profile-usertitle-job" th:text="${climber.getCity()}">
                    </div>
                </div>
                <div class="profile-userbuttons">
                   <a th:href="@{/routes/addWay}">
                    <button type="button" class="btn btn-success btn-sm">Dodaj kolejną zdobytą drogę</button>
                </a>
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li>
                            <a th:href="@{/climbers/{climber_id}(id=${climber.climber_id})}">
                                <i class="glyphicon glyphicon-user"></i>
                                Edytuj dane użytkownika </a>
                        </li>
                        <li>
                            <a href="#" target="_blank">
                                <i class="glyphicon glyphicon-ok"></i>
                                Osiągnięcia </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</div>
</form>
</body>
</html>
