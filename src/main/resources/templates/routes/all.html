<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Wszystkie drogi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link th:href="@{/navigate.css}" rel="stylesheet"/>
</head>
<body class="fullscreen_bg_hello">
<div th:replace="fragments/header :: 'header'"></div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Lista dróg wspinaczkowych</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-bordered table-hover table-custom">
                <tr class="success">
                    <th>Id</th>
                    <th>Nazwa drogi</th>
                    <th>Poziom trudności</th>
                    <th>Edycja</th>
                </tr>
                <tr th:each="route : ${routesAll}">
                    <td th:text="${route.climbing_id}"></td>
                    <td th:text="${route.wayName}"></td>
                    <td th:text="${route.level}"></td>
                    <td><a th:href="@{/routes/{climbing_id}(climbing_id=${route.climbing_id})}">Edytuj</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
