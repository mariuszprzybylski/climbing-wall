<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie drogi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/hello">Home</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/climbers/add">Dodaj wspinacza</a></li>
                <li><a href="/climbers/all">Lista wspinaczy</a></li>
                <li><a href="/routes/add">Dodaj drogę wspinaczkową</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<form th:action="@{/routes/add}" th:object="${routes}" method="post">
    <input type="hidden" th:field="*{climbing_id}"/>
    <div class="form-row">
        <div class="col-md-12">
            <label for="wayName">Nazwa drogi</label>
            <input type="text" class="form-control is-valid" id="wayName" name="wayName" required>
        </div>
        <div class="form-group col-md-12">
            <label for="inputState">Skala trudności</label>
            <select id="inputState" class="form-control" name="level" required>
                <option selected>I</option>
                <option selected>II</option>
                <option selected>II+</option>
                <option selected>III+</option>
                <option selected>IV</option>
                <option selected>v-</option>
                <option selected>V</option>
                <option selected>V+</option>
                <option selected>V+/VI-</option>
                <option selected>VI</option>
                <option selected>VI+</option>
                <option selected>VI.1</option>
                <option selected>VI.1+</option>
                <option selected>VI.2</option>
                <option selected>VI.2+</option>
                <option selected>VI.2+/VI.3</option>
                <option selected>VI.3+</option>
                <option selected>VI.4</option>
                <option selected>VI.4+</option>
                <option selected>VI.5</option>
                <option selected>VI.5+</option>
                <option selected>VI.5+/VI.6</option>
                <option selected>VI.6</option>
                <option selected>VI.6+</option>
                <option selected>VI.7</option>
                <option selected>VI.7+</option>
                <option selected>VI.8</option>
            </select>
        </div>
        <div class="form-row">
            <div class="col-md-12">
                <label>Komentarz</label>
                <textarea class="form-control" rows="3" name="description" placeholder="Komentarz"></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>
        </div>
    </div>

    </div>
</form>
</body>
</html>
